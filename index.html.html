<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background">
    <div id="calender" class="calender"> </div>
    <div id="calenderlayout1" class="calenderlayout1">
        <div id="countdown" class="countdown"> Countdown 320 hours left </div>
         <h1 id="calenderTitel"> Christmas <br> Calender </h1>
         <h2 id="year"> 2024 </h2>
    </div>
    <div id="calenderlayout2" class="calenderlayout2">
        <div class="mealbox" id="mealbox">
            <h2 id="mealtext"> Meal of the day today </h2>
            <img src="https://plus.unsplash.com/premium_vector-1727779363929-894b845d0658?q=80&w=1990&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="mealimage" class="mealimage">
            <div id="descrbox" class="descrbox">
                <h1 id="mealdescription">  </h1>
</div>           
                
            </div>
        </div>
    
    
    </div>
    <div class="button-wrapper">
        <button id="repice" class="repice" hidden> 
            <span class="newtext" id="newtext"> Repice </span>
            <div id="repicetext" class="repicetext"></div>
                       <li id="repicecontent" hidden></li> 
                       <div id="repiceimg" class="repiceimg" hidden></div>
                       <div id="exit-button" class="exit-button" hidden> X </div>
        </button>
    </div>
</body>



<script src="script.js"></script>   
</html>
